<h1 mat-dialog-title>Hi</h1>
<mat-dialog-content>
    <p>{{dialogText}}</p>
</mat-dialog-content>
<mat-form-field>
    <input matInput [(ngModel)]="nameBoard">
</mat-form-field>
<mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="nameBoard" cdkFocusInitial>Save</button>
</mat-dialog-actions>
